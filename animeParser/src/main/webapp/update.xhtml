<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Updates</title>
</h:head>
<h:body>
    <ui:composition template="/pageTemplate.xhtml">
        <ui:define name="content">

            <h:form id="mye">
                <h:selectOneMenu id="my" value="#{updateBean.selected}" valueChangeListener="#{updateBean.update}">
                    <f:selectItem itemLabel="Выберите" itemValue="select" noSelectionOption="true" />
                    <f:selectItems value="#{updateBean.selectedChoise}" var="item" itemValue="#{item}" itemLabel="#{item}" />
                    <f:ajax render="pggg" />
                </h:selectOneMenu>

                <h:commandButton value="Просмотрено" action="#{updateBean.resetUpdate}" />

                <h:panelGroup id="pggg" layout="block">

                    <h:outputLabel value="Обновления аниме" rendered="#{updateBean.selected eq 'anime'}" />
                    <h:outputLabel value="Обновления фильмов" rendered="#{updateBean.selected eq 'film'}" />

                    <h:dataTable id="pg" columns="5" border="2" value="#{updateBean.updatesAnime}" var="anime" bgcolor="#B2BECD" rendered="#{updateBean.selected eq 'anime'}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{message.AnimeName}" />
                            </f:facet>
                            <h:outputText value="#{anime.name}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{message.AnimeNewSeries}" />
                            </f:facet>
                            <h:outputText value="#{anime.newSeries}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{message.AnimeDate}" />
                            </f:facet>
                            <h:outputText value="#{anime.publicationDate}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{message.AnimeSite}" />
                            </f:facet>
                            <h:outputText value="#{anime.site}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Подписка" />
                            </f:facet>
                            <h:commandLink value="#{message.Subscribe}" action="#{updateBean.subscribeOnAnime(anime.name, anime.id)}"/>
                        </h:column>
                    </h:dataTable>

                    <h:dataTable id="pg1" columns="5" border="2" value="#{updateBean.updatesFilms}" bgcolor="#B2BECD" var="film" rendered="#{updateBean.selected eq 'film'}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{message.AnimeName}" />
                            </f:facet>
                            <h:outputText value="#{film.name}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{message.Sound}" />
                            </f:facet>
                            <h:outputText value="#{film.sound}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{message.Video}" />
                            </f:facet>
                            <h:outputText value="#{film.videoQuality}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{message.AnimeSite}" />
                            </f:facet>
                            <h:outputText value="#{film.site}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{message.Year}" />
                            </f:facet>
                            <h:outputText value="#{film.year}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Подписка" />
                            </f:facet>
                            <h:commandLink value="#{message.Subscribe}" action="#{updateBean.subscribeOnFilm(film.id)}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
