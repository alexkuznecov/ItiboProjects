<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Registration</title>
</h:head>
<h:body>
    <ui:composition template="/pageTemplate.xhtml">
        <ui:define name="header">
            <div class="welcometext">
                <b>Мы очень рады Вам!</b>
            </div>
        </ui:define>
        <ui:define name="menu">

        </ui:define>
        <ui:define name="content">
            <div class="contentReg">
                <h:form action="#" name="regForm">
                    <h:panelGrid id="regData" columns="3" border="0" cellpadding="9" cellspacing="9">

                        <h:outputLabel value="Введите ваше имя"/>
                        <h:inputText id="username" value="#{regBean.name}" required="true"
                                     requiredMessage="Name required">
                            <f:validator validatorId="util.validator.NameAndSurnameValidator"/>
                        </h:inputText>
                        <h:message for="username" style="color:red"/>

                        <h:outputLabel value="Введите вашу фамилию"/>
                        <h:inputText id="surname" value="#{regBean.surname}" required="true"
                                     requiredMessage="Surname required">
                            <f:validator validatorId="util.validator.NameAndSurnameValidator"/>
                        </h:inputText>
                        <h:message for="surname" style="color:red"/>

                        <h:outputLabel value="Введите вашу адресс электронной почты"/>
                        <h:inputText id="email" value="#{regBean.email}" required="true"
                                     requiredMessage="Email required">
                            <f:validator validatorId="util.validator.EmailValidator"/>
                        </h:inputText>
                        <h:message for="email" style="color:red"/>

                        <h:outputLabel value="Введите ваш логин"/>
                        <h:inputText id="login" value="#{regBean.login_reg}" required="true"
                                     requiredMessage="Login required" binding="#{regBean.login}">
                            <f:validator validatorId="util.validator.LoginValidator"/>
                        </h:inputText>
                        <h:message for="login" style="color:red"/>

                        <h:outputLabel value="Введите пароль"/>
                        <h:inputSecret id="password" value="#{regBean.password_reg}" required="true"
                                       requiredMessage="Password required">
                            <f:validator validatorId="util.validator.PasswordValidator"/>
                        </h:inputSecret>
                        <h:message for="password" style="color:red"/>

                        <h:outputLabel value="Повтрите пароль"/>
                        <h:inputSecret id="confirmpassword" value="#{regBean.confirmPassword}" required="true"
                                       requiredMessage="Confirm Password" binding="#{regBean.confirmpassword}"/>
                        <h:message for="confirmpassword" style="color:red"/>

                        <h:commandButton value="Зарегестрироваться" type="submit" action="#{regBean.registration}"/>
                        <h:commandButton value="Сбросить" type="reset"/>

                    </h:panelGrid>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
