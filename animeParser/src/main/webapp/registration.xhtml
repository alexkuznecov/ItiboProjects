<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Registration</title>
</h:head>
<h:body>
    <ui:composition template="/pageTemplate.xhtml">
        <ui:define name="header">
            <div class="welcometext">
                <b>Мы очень рады Вам!</b>
            </div>
        </ui:define>
        <ui:define name="menu">

        </ui:define>
        <ui:define name="content">
            <h:outputLabel value="Введите ваше имя" />
            <h:inputText value="#{regBean.name}" />
            <h:outputLabel value="Введите вашу фамилию" />
            <h:inputText value="#{regBean.surname} " />
            <h:outputLabel value="Введите ваш логин" />
            <h:inputText value="#{regBean.login}" />
            <h:outputLabel value="Введите пароль" />
            <h:inputSecret value="#{regBean.password}" />
            <h:outputLabel value="Повтрите пароль" />
            <h:inputSecret value="#{regBean.confirmPassword}" />
        </ui:define>
    </ui:composition>
</h:body>
</html>
