<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Subscribed Anime</title>
    <link href="resources/css/mainPage.css" rel="stylesheet"/>
</h:head>
<h:body>
    <div class="statdiv">
        <p:dock position="top" halign="center" itemWidth="50" maxWidth="60" proximity="90">
            <p:menuitem value="Home" icon="resources/images/menu/home.ico" url="/main.xhtml"/>
            <p:menuitem value="Profile" icon="resources/images/menu/profile.ico" url="#"/>
            <p:menuitem value="Subscribe" icon="resources/images/menu/subscribe.ico" url="/subscribed.xhtml"/>
            <p:menuitem value="Updates" icon="resources/images/menu/updates.ico" url="/search.xhtml"/>
        </p:dock>
    </div>

    <div id="mainContent" class="mainContent">
        <h:form id="subscribedAnimeForm">
            <p:growl id="growl" showDetail="true" life="3000"/>
            <p:dataTable var="anime" value="#{subscriber.subscribedAnime}">

                <p:column headerText="Name">
                    <h:outputText value="#{anime.name}"/>
                </p:column>

                <p:column headerText="Publication Date">
                    <h:outputText value="#{anime.publicationDate}"/>
                </p:column>

                <p:column headerText="Site">
                    <h:commandLink action="#{subscriber.goToSite(anime.site)}" value="#{anime.site}">

                    </h:commandLink>
                </p:column>

            </p:dataTable>

        </h:form>
    </div>


</h:body>
</html>
