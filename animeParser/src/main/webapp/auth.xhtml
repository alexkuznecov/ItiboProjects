<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Main Page</title>
    <link href="resources/css/mainPage.css" rel="stylesheet"/>
</h:head>
<h:body style="background: url(resources/images/background/backAuth.jpg); background-size:cover; background-attachment: fixed;">
    <div class="centerLogin" style="width: 47%; height: 55%; background: url(resources/images/background/form2.jpg); margin-top : 6%; margin-left: 26%;">
        <h:form id="myform" style="padding-left: 34%; padding-top: 23%">
            <p:growl id="growl" showDetail="true" life="3000"/>

            <p>Login</p>
            <p:inputText id="login" value="#{authBean.user.login}" required="true" requiredMessage="Login required">

            </p:inputText>

            <p>Password</p>
            <p:password id="pass" value="#{authBean.user.password}" required="true" requiredMessage="Password required">
            </p:password>

            <p>
                <p:commandButton value="Login" action="#{authBean.doLogin}" ajax="false" style="width : 120px">
                </p:commandButton>
                <p:commandButton value="Register" action="registration" ajax="false" style="width : 120px">
                </p:commandButton>
            </p>

        </h:form>
    </div>
</h:body>
</html>
