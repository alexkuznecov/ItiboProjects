<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Main Page</title>
    <link href="resources/css/mainPage.css" rel="stylesheet"/>
</h:head>
<h:body style="background: url(resources/images/background/animeBack.jpg); background-size:cover; background-attachment: fixed;">

    <div class="statdiv">
        <p:dock position="top" halign="center" itemWidth="50" maxWidth="60" proximity="90">
            <p:menuitem value="Home" icon="resources/images/menu/home.ico" url="/main.xhtml"/>
            <p:menuitem value="Profile" icon="resources/images/menu/profile.ico" url="#"/>
            <p:menuitem value="Subscribe" icon="resources/images/menu/subscribe.ico" url="/subscribed.xhtml"/>
            <p:menuitem value="Updates Anime" icon="resources/images/menu/updatesAnime.ico" url="/search.xhtml" />
            <p:menuitem value="Updates Film" icon="resources/images/menu/updatesFilm.ico" url="/search.xhtml" />
        </p:dock>
    </div>
    <div id="mainContent" class="mainContent">
        <h:form id="myform">
            <h:commandButton value="Update" action="#{searchUpd.updateInformation}">
            </h:commandButton>
        </h:form>

        <h:form id="searchedAnimeForm">
            <p:growl id="growl" showDetail="true" life="3000"/>
            <p:dataTable var="anime" value="#{searchUpd.animeVostParser.newAnime}">

                <p:column headerText="Name">
                    <h:outputText value="#{anime.name}" />
                </p:column>

                <p:column headerText="New series">
                    <h:outputText value="#{anime.newSeries}" />
                </p:column>

                <p:column>
                    <p:commandButton value="Subscribe" action="#{searchUpd.subscribeForAnime(anime)}" ajax="false">

                    </p:commandButton>
                </p:column>

            </p:dataTable>

        </h:form>

    </div>

</h:body>
</html>
