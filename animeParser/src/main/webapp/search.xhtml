<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Search Film</title>
</h:head>
<h:body>
    <ui:composition template="/pageTemplate.xhtml">
        <ui:define name="content">
            <h:form id="searchForm">
                <h:outputLabel id="inputFilmText" value="#{message.InputFilmName}"/>
                <h:inputText id="inputFilmName" value="#{searchFilm.message}">
                    <f:ajax render="alternativeRes" execute="inputFilmName" event="keyup"
                            listener="#{searchFilm.findByPattern}"/>
                </h:inputText>
                <h:commandButton id="buttonSearchFilm" value="#{message.SearchFilmButton}" action="#{searchFilm.findFilm}"/>
                <div class="outputMessage">
                    <i>Показаны также результаты для</i>
                </div>
                <div class="hintTable">
                        <h:dataTable id="alternativeRes" columns="2" border="0" value="#{searchFilm.resultFromPattern}"
                                     var="film">
                            <h:column>
                                <h:outputText value="#{film.name}"/>
                            </h:column>
                            <h:column>
                                <h:commandLink styleClass="altResCol" action="#{searchFilm.subscribe(film.id)}" value="#{message.Subscribe}"/>
                            </h:column>
                        </h:dataTable>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
